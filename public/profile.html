<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarajim for Kids - Biography</title>
    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Quicksand:wght@400;600;700&display=swap"
        rel="stylesheet">
    <!-- Main CSS -->
    <link rel="stylesheet" href="css/main.css">
</head>

<body dir="ltr">

    <!-- Header -->
    <header>
        <div class="container">
            <h1 id="page-title">Tarajim for Kids</h1>
            <div id="lang-toggle-container">
                <button id="lang-btn" class="btn btn-outline">Ø§Ù„Ø¹Ø±Ø¨ÙŠØ©</button>
            </div>
        </div>
    </header>

    <div class="container">
        <!-- Back Button -->
        <a href="index.html" id="back-link" class="btn" style="margin-bottom: 2rem;">&larr; Back to Stories</a>

        <!-- Loading State -->
        <div id="loading" style="text-align: center; padding: 4rem;">
            <p>Loading story...</p>
        </div>

        <!-- Content Area (Hidden initially) -->
        <div id="content" style="display: none;">

            <!-- Hero Section -->
            <div class="glass-panel profile-header">
                <span id="sahabi-icon" class="profile-icon"></span>
                <h2 id="sahabi-name" style="font-size: 2.5rem; color: var(--primary-color); margin-bottom: 0.5rem;">
                </h2>
                <p id="sahabi-desc" style="font-size: 1.2rem; opacity: 0.8;"></p>

                <!-- Audio Player -->
                <div id="audio-container" class="audio-player" style="margin-top: 1.5rem; display: none;">
                    <audio id="story-audio" controls
                        style="width: 100%; border-radius: 10px; margin-top: 10px;"></audio>
                </div>

                <!-- Quiz Button -->
                <button id="start-quiz-btn" class="btn btn-primary" style="margin-top: 1rem; display: none;">
                    ðŸ§  Test Your Knowledge!
                </button>
            </div>

            <!-- Biography -->
            <div class="glass-panel content-block">
                <h3 class="section-title" id="bio-title">Biography</h3>
                <div id="bio-text"></div>
            </div>

            <!-- Key Lessons -->
            <div class="glass-panel content-block">
                <h3 class="section-title" id="lessons-title">Key Lessons</h3>
                <ul id="lessons-list" class="lessons-list">
                    <!-- Lessons items will be injected here -->
                </ul>
            </div>

            <!-- Famous Quote -->
            <div class="quote-box">
                <p id="quote-text"></p>
                <p id="quote-author" style="margin-top: 1rem; font-weight: bold; font-size: 1rem; opacity: 0.8;"></p>
            </div>

            <!-- Timeline -->
            <div class="glass-panel content-block">
                <h3 class="section-title" id="timeline-title">Timeline</h3>
                <div id="timeline-container" class="timeline">
                    <!-- Timeline items injected here -->
                </div>
            </div>

        </div>

        <!-- Error State -->
        <div id="error" style="display: none; text-align: center; padding: 4rem; color: red;">
            <p>Sorry, we couldn't find this story.</p>
            <a href="index.html" class="btn">Return Home</a>
        </div>
    </div>

    <!-- Quiz Modal -->
    <div id="quiz-modal" class="modal" style="display: none;">
        <div class="modal-content glass-panel">
            <span class="close-btn">&times;</span>
            <h2 id="quiz-title">Quiz Time!</h2>
            <div id="quiz-question-container">
                <p id="quiz-question-text" style="font-size: 1.2rem; margin-bottom: 1rem;"></p>
                <div id="quiz-options" class="quiz-options">
                    <!-- Options injected here -->
                </div>
            </div>
            <div id="quiz-result" style="display: none; text-align: center;">
                <h3 id="quiz-feedback"></h3>
                <button id="next-question-btn" class="btn">Next Question</button>
            </div>
            <div id="quiz-complete" style="display: none; text-align: center;">
                <h3>ðŸŽ‰ MashaAllah! You finished the quiz!</h3>
                <p>You got <span id="quiz-score"></span>/3 correct.</p>
                <button id="close-quiz-btn" class="btn">Close</button>
            </div>
        </div>
    </div>

    <!-- Confetti Library -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <!-- Main Logic -->
    <script src="js/app.js"></script>
</body>

</html>
